<head>

    <meta name="keywords" content="{{GAME_TITLE}}, {{GAME_PLATFORM}} game, online game, retro game, classic game, free game">

    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .game-container {
            width: 60%;
            height: 100%;
            position: relative;
            aspect-ratio: 16/10;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screenshot {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }
        .screenshot:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

@import url('{{CUSTOM_STYLES_URL}}');

/* 移动端样式规则 */
.game-container {
    width: 100%;
    margin: 0;
}

.screenshot {
    width: 100%;
}

nav {
    padding: 0.5rem;
}
}

  initial-value: #000;
  inherits: false;
}

  initial-value: 1rem;
  inherits: false;
}

  --custom-color: #333;
  --custom-size: 1.2rem;
}
}

  "url": "https://yiwugame.com/games/{{GAME_URL}}",
  "gamePlatform": "{{GAME_PLATFORM}}",
  "applicationCategory": "Game",
  "genre": "Video Game",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD",

</head>
<body>
    <header class="bg-white/95 shadow-sm backdrop-blur-lg sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="text-2xl font-semibold text-gray-900">Yiwu Game</a>
                <div class="flex items-center space-x-4">
                    <a href="../search.html" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Search</a>
                    <a href="../index.html" class="text-gray-600 hover:text-blue-500 transition-colors duration-200">Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-900">{{GAME_TITLE}}</h1>
            <button id="favorite-button" class="flex items-center space-x-1 px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200">
                <svg id="favorite-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span id="favorite-text">Add to Favorites</span>
            </button>
        </div>
        
        <!-- Game Area -->
        <section class="mb-12">
            <div class="game-container bg-gray-50 relative">
                <div class="absolute top-0 left-0 w-full h-12 bg-gray-900 z-10 flex items-center justify-between px-6">
                    <span class="text-white font-medium">Yiwu Game</span>
                    <button id="fullscreenBtn" class="text-white hover:text-gray-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" />
                        </svg>
                    </button>
                </div>
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-50 z-5" style="margin-top: 48px;">
                    <div class="w-16 h-16 border-4 border-gray-900 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-700">Loading game, please wait...</p>
                    <p class="text-gray-500 text-sm mt-2">First load may take longer than usual</p>
                </div>
                <iframe id="gameFrame" onload="document.getElementById('loadingIndicator').style.display='none'" 
                        src="{{GAME_SRC}}" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        style="margin-top: 48px; height: calc(100% - 48px);">
                </iframe>
            </div>
        </section>
        
        <!-- Game Introduction -->
        <section class="bg-white/95 rounded-xl shadow-md p-8 mb-12">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Game Introduction</h2>
            <p class="text-gray-600 leading-relaxed mb-6">
                {{GAME_DESCRIPTION}}
            </p>
            <div class="grid md:grid-cols-2 gap-6 mb-4">
                <img src="{{SCREENSHOT_1}}" 
                     alt="{{GAME_TITLE}} Screenshot 1" 
                     class="screenshot">
                <img src="{{SCREENSHOT_2}}" 
                     alt="{{GAME_TITLE}} Screenshot 2" 
                     class="screenshot">
            </div>
        </section>

        <!-- Controls & Tips -->
        <section class="bg-white/95 rounded-xl shadow-md p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Controls & Tips</h2>
            <div class="grid md:grid-cols-2 gap-10">
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3">Keyboard Controls</h3>
                    <ul class="space-y-3 text-gray-600">
                        {{KEYBOARD_CONTROLS}}
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3">Game Tips</h3>
                    <ul class="space-y-3 text-gray-600">

                </div>
            </div>
        </section>

            <p class="text-gray-500 text-sm">&copy; 2024 Yiwu Game. All rights reserved.</p>
        </div>
    </footer>

    <script src="../ratings.js"></script>
    <script>
        // Game loading optimization
        document.addEventListener('DOMContentLoaded', function() {
            const gameFrame = document.getElementById('gameFrame');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Fullscreen functionality
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const gameContainer = document.querySelector('.game-container');
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen();
                    } else if (gameContainer.webkitRequestFullscreen) {
                        gameContainer.webkitRequestFullscreen();
                    } else if (gameContainer.msRequestFullscreen) {
                        gameContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // Reload game if it fails to load
            let loadAttempts = 0;
            const maxLoadAttempts = 3;
            
            function checkGameLoaded() {
                setTimeout(function() {
                    if (loadingIndicator.style.display !== 'none' && loadAttempts < maxLoadAttempts) {
                        console.log('Game loading timeout, reloading...');
                        loadAttempts++;
                        gameFrame.src = gameFrame.src;
                        checkGameLoaded();
                    }
                }, 10000); // 10 seconds timeout
            }
            
            checkGameLoaded();
            
            // Favorites functionality
            const favoriteButton = document.getElementById('favorite-button');
            const favoriteIcon = document.getElementById('favorite-icon');
            const favoriteText = document.getElementById('favorite-text');
            
            // Check if game is already in favorites
            const gamePath = window.location.pathname.split('/').pop();
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (favorites.includes(gamePath)) {
                favoriteIcon.classList.add('text-red-500');
                favoriteIcon.setAttribute('fill', 'currentColor');
                favoriteText.textContent = 'Remove from Favorites';
            }
            
            favoriteButton.addEventListener('click', function() {
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                const gamePath = window.location.pathname.split('/').pop();
                
                if (favorites.includes(gamePath)) {
                    // Remove from favorites
                    const index = favorites.indexOf(gamePath);
                    favorites.splice(index, 1);
                    favoriteIcon.classList.remove('text-red-500');
                    favoriteIcon.setAttribute('fill', 'none');
                    favoriteText.textContent = 'Add to Favorites';
                } else {
                    // Add to favorites
                    favorites.push(gamePath);
                    favoriteIcon.classList.add('text-red-500');
                    favoriteIcon.setAttribute('fill', 'currentColor');
                    favoriteText.textContent = 'Remove from Favorites';
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
            });
            
            {{CUSTOM_SCRIPTS}}
        });
    </script>
