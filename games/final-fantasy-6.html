    <script>
        // Game loading optimization
        document.addEventListener('DOMContentLoaded', function() {
            const gameFrame = document.getElementById('gameFrame');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Fullscreen functionality
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const gameContainer = document.querySelector('.game-container');
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (gameContainer.requestFullscreen) {
                        gameContainer.requestFullscreen();
                    } else if (gameContainer.webkitRequestFullscreen) {
                        gameContainer.webkitRequestFullscreen();
                    } else if (gameContainer.msRequestFullscreen) {
                        gameContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });
            
            // Reload game if it fails to load
            let loadAttempts = 0;
            const maxLoadAttempts = 3;
            
            function checkGameLoaded() {
                setTimeout(function() {
                    if (loadingIndicator.style.display !== 'none' && loadAttempts < maxLoadAttempts) {
                        console.log('Game loading timeout, reloading...');
                        loadAttempts++;
                        gameFrame.src = gameFrame.src;
                        checkGameLoaded();
                    }
                }, 10000); // 10 seconds timeout
            }
            
            checkGameLoaded();
            
            // Favorites functionality
            const favoriteButton = document.getElementById('favorite-button');
            const favoriteIcon = document.getElementById('favorite-icon');
            const favoriteText = document.getElementById('favorite-text');
            
            // Check if game is already in favorites
            const gamePath = window.location.pathname.split('/').pop();
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            
            if (favorites.includes(gamePath)) {
                favoriteIcon.classList.add('text-red-500');
                favoriteIcon.setAttribute('fill', 'currentColor');
                favoriteText.textContent = 'Remove from Favorites';
            }
            
            favoriteButton.addEventListener('click', function() {
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                const gamePath = window.location.pathname.split('/').pop();
                
                if (favorites.includes(gamePath)) {
                    // Remove from favorites
                    const index = favorites.indexOf(gamePath);
                    favorites.splice(index, 1);
                    favoriteIcon.classList.remove('text-red-500');
                    favoriteIcon.setAttribute('fill', 'none');
                    favoriteText.textContent = 'Add to Favorites';
                } else {
                    // Add to favorites
                    favorites.push(gamePath);
                    favoriteIcon.classList.add('text-red-500');
                    favoriteIcon.setAttribute('fill', 'currentColor');
                    favoriteText.textContent = 'Remove from Favorites';
                }
                
                localStorage.setItem('favorites', JSON.stringify(favorites));
            });
            
            
        });
    </script>
