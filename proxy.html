<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>游戏加载中...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>游戏加载中，请稍候...</div>
    </div>
    <iframe id="gameFrame"></iframe>

    <script>
        window.addEventListener('message', function(e) {
            if (e.data && e.data.gameUrl) {
                document.getElementById('gameFrame').src = e.data.gameUrl;
            }
        });

        document.getElementById('gameFrame').onload = function() {
            document.getElementById('loading').style.display = 'none';
        };
    </script>
</body>
</html>
